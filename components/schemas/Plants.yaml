Plant:
  type: object
  properties:
    plantId:
      type: integer
    deviceId:
      type: integer
      description: ID of the device associated with the plant
    plantTypeId:
      type: integer
      description: ID of the plant type associated with the plant
    name:
      type: string
      description: User defined name for the plant
    picture:
      type: string
      description: URL of the picture associated with the plant

Plants:
  type: array
  description: An array of plants
  items:
    $ref: '#/Plant'

PlantDetail:
  type: object
  properties:
    plantId:
      type: integer
    deviceId:
      type: integer
      description: ID of the device associated with the plant
    plantType:
      $ref: './index.yaml#/PlantType'
    name:
      type: string
      description: User defined name for the plant
    picture:
      type: string
      description: URL of the picture associated with the plant
        description: Device has sent too many requests (Rate limited)

devices.device_id.metrics:
  parameters:
    - $ref: '../parameters/index.yaml#/DeviceID'
  get:
    parameters:
      - name: start
        in: query
        description: Starting timestamp for metrics
        required: false
        schema:
          type: string
          format: "date-time"
      - name: end
        in: query
        description: Ending timestamp for metrics
        required: false
        schema:
          type: string
          format: "date-time"
    tags:
      - Devices
    description: Gets device metrics for specified period of time
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/index.yaml#/DeviceMetrics'
      '400':
        $ref: '../responses/index.yaml#/BadRequest'
      '401':
        $ref: '../responses/index.yaml#/Unauthorized'
      '403':
        $ref: '../responses/index.yaml#/NoPermission'
      '404':
        $ref: '../responses/index.yaml#/NotFound'
  post:
    tags:
      - Devices
    description: Records new device metric
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              timestamp:
                type: string
                format: "date-time"
                required: true
              battery_level:
                type: number
                format: float
                example: 75.3
                required: false
              cpu:
                type: number
                format: float
                example: 24.8
                required: false
              cpu_temperature:
                type: number
                format: float
                example: 54.3
                required: false
              memory:
                type: number
                format: integer
                example: 14.7
                required: false
              storage:
                type: number
                format: integer
                example: 1234
                required: false
              storage_free:
                type: number
                format: integer
                example: 902
                required: false
              additional:
                type: object
                required: false
    responses:
      '204':
        description: OK
      '401':
        $ref: '../responses/index.yaml#/Unauthorized'
      '403':
        $ref: '../responses/index.yaml#/NoPermission'
      '404':
        $ref: '../responses/index.yaml#/NotFound'
      '429':
        description: Device has sent too many requests (Rate limited)

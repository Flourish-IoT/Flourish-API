JWT:
  # TODO: this will probably change
  type: object
  properties:
    access_token:
      type: string
      example: "fdj7iksoaj2o312"
    token_type:
      type: string
      example: "bearer"
    expires_in:
      type: number
      example: 3600

TargetValues:
  type: object
  properties:
    light:
      type: integer
      example: 1
    temperature:
      type: integer
      example: 2
    humidity:
      type: integer
      example: 3
    soil_moisture:
      type: integer
      example: 4
  description: 1-5 rating based on how close to target current value is. 3 is considered the optimal value, 1 is too low and 5 is too high
User:
  type: object
  properties:
    id:
      type: integer
      description: User ID
    email:
      type: string
    username:
      type: string
    preferences:
      type: object
      properties:
        temperatureUnit:
          $ref: "#/UnitPreference"

UnitPreference:
  type: string
  enum:
    - Celcius
    - Fahrenheit